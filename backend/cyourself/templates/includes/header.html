{% load static %}
<nav
  class="navbar navbar-expand-md navbar-dark bg-success sticky-top justify-content-between"
>
  <div class="container d-flex flex-md-row justify-content-around">
    <a class="navbar-brand" href="{% url 'dashboard:dash' %}"><i>CYourself</i></a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarColor01"
      aria-controls="navbarColor01"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor01">
      <ul class="navbar-nav m-auto">
        <li class="pr-3 nav-item">
          <a class="nav-link" href="#">Storage</a>
        </li>
        <li class="pr-3 nav-item">
          <a class="nav-link" href="#">News</a>
        </li>
        {% if user.is_authenticated  %}
            <li class="pr-3 nav-item">
              <a class="nav-link" href="#">Profile</a>
            </li>
            <li class="pr-3 nav-item active">
              <a class="nav-link" href="#"
                >Dashboard<span class="sr-only">(current)</span></a
              >
            </li>
            <li class="pr-3 nav-item">
              <a class="nav-link" href="#">{{ user.email }}</a>
            </li>
            <li class="pr-3 nav-item">
              <a class="nav-link" href="{% url 'users:logout' %}">Logout</a>
            </li>
        {% endif %}
      </ul>
        {% if user.is_authenticated is not True %}
          <ul class="navbar-nav ml-auto">
            <li class="pr-3 nav-item active">
              <a class="nav-link" href="{% url 'users:login' %}"
                >Login<span class="sr-only">(current)</span></a
              >
            </li>
            <li class="pr-3 nav-item">
              <a class="nav-link" href="{% url 'users:registration' %}">Registration</a>
            </li>
          </ul>
        {% endif %}
        {% comment %} <form class="form-inline">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-info my-2 my-sm-0" type="submit">
            Search
          </button>
        </form> {% endcomment %}
    </div>
  </div>
</nav>
